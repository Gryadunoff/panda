<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Panda</title>
</head>

<body>
    <div class="container">
        <img class="hat" src="./img/panda-head.png" alt="hat">
        <div class="ear"></div>
        <div class="head">
            <img class="heart" src="./img/panda-heard.png" alt="heart">
            <img class="mouth" src="./img/panda-mot.png" alt="mouth">
            <div class="nose"></div>
            <div class="eye eye_left">
                <div class="pupil eye_left_pupil"></div>
                <div class="shadow eye_left_shadow"></div>
            </div>
            <div class="eye eye_right">
                <div class="pupil eye_right_pupil"></div>
                <div class="shadow eye_right_shadow"></div>
            </div>
        </div>
            <div class="panda_body">
                <div class="hand "></div>
                <div class="hand hand_r"></div>
                
            </div>
            <div class="leg leg_l"></div>
            <div class="leg leg_r"></div>

        
    </div>
    </div>
</body>

</html>
